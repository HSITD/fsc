<!DOCTYPE html>
<html>
<title>
 <h1>Scientific Calculator</h1>
</title>
<head>
  <style>
    body {
        background-color: black;
        color: white;
    }

    .numpad {
        background-color: rgb(0, 0, 0);
        color: black;
        
    }

    #screen {
        width: 500px;
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: white;

        }



     

  </style>
</head>
<body>
<h1>Scientific Calculator</h1> 
<p>Welcome to my free Scientific Calculator project for when <br> you want to use a calculator without getting one!</p>
<input type="text" id="screen" disabled />
<div class="numpad">
<button onclick="appendToScreen('1')">1</button>
<button onclick="appendToScreen('2')">2</button>
<button onclick="appendToScreen('3')">3</button>
<button onclick="appendToScreen('+')">+</button>
<button onclick="appendToScreen('*')">x</button>
<button onclick="clearScreen()">C</button>
</div>
<div>
<button onclick="appendToScreen('4')">4</button>
<button onclick="appendToScreen('5')">5</button>
<button onclick="appendToScreen('6')">6</button>
<button onclick="appendToScreen('-')">-</button>
<button onclick="appendToScreen('√(')">√</button>
</div>
<div>
<button onclick="appendToScreen('7')">7</button>
<button onclick="appendToScreen('8')">8</button>
<button onclick="appendToScreen('9')">9</button>
<button onclick="appendToScreen('/')">/</button>
<button onclick="appendToScreen('^')">^</button>
</div>
<div>
<button onclick="appendToScreen('0')">0</button>
<button onclick="appendToScreen('(')">(</button>
<button onclick="appendToScreen(')')">)</button>
<button onclick="calculate()">exe</button>
<button onclick="appendToScreen('F(')">F(x)</button>
</div>
<div>
<button onclick="appendToScreen('sin(')">sin</button>
<button onclick="appendToScreen('cos(')">cos</button>
<button onclick="appendToScreen('tan(')">tan</button>
<button onclick="appendToScreen('π')">π</button>
<button onclick="appendToScreen('^-')">^-</button>
</div>
<div>
<button onclick="appendToScreen('^2')">^2</button>
<button onclick="appendToScreen('^3')">^3</button>
<button onclick="appendToScreen('^x')">^x</button>
<button onclick="appendToScreen('F(x) y')">F(x) y</button>
<button onclick="appendToScreen('F(x) x')">F(x) x</button>
</div>

<script>
     function appendToScreen(value) {
        document.getElementById("screen").value += value;
    }

    function clearScreen() {
        document.getElementById("screen").value = '';
    }

    function calculate() {
        let expression = document.getElementById("screen").value;

        // Replace '^' for exponentiation with Math.pow
        expression = expression.replace(/\^/g, '**');
        expression = expression.replace(/π/g, "Math.PI");

        try {
            const result = eval(expression);
            document.getElementById("screen").value = result;
        } catch (error) {
            document.getElementById("screen").value = 'Error';
        }
    }
</script>

<style>
   

    .calculator {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
    }

    button {
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    </style>
</script>



</body>
</html>
